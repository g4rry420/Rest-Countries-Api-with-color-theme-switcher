<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/44ee00d5c9.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Countries of the World</title>
</head>
<body>
    <header class="flex">
        <h1>Where in the world?</h1>
        <div>
            <button>
                <i class="far fa-moon"></i>
                <i class="fas fa-moon"></i>
                <span>Dark Mode</span>
            </button>
        </div>
    </header>
    <main>
        <div class="flex" id="position">
            <input type="text" name="search" placeholder="Search for a country...">
            <i class="fas fa-search"></i>
            <i class="far fa-times-circle"></i>
            
            <select>
                <option value="0" selected>Filter by Region:</option>
                <option value="1">Africa</option>
                <option value="2">Americas</option>
                <option value="3">Asia</option>
                <option value="4">Europe</option>
                <option value="5">Oceania</option>
            </select>
        </div>

        <div class="grid">

        </div>
    </main>
    <a id="back">
        <button><i class="fas fa-arrow-left"></i> Back to Home</button>
    </a>
    <div id="secondPageGrid">
    </div>
    
    

    <script src="js/api.js"></script>
    <br><br>
</body>
</html>
